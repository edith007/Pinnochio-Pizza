{% extends "orders/template.html" %}

{% block title %}
    Login
{% endblock %}

{% block navbar %}


    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <a href="{% url 'index' %}" class="navbar-brand mr-0" id="title"></a>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}"> Welcome </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"> Back to Login </a>
            </li>
        </ul>
    </div>

{% endblock %}

{% block body %}

    <div class="center_box" id="login_container">
        <h4> New User Registration </h4>
        <h5> {{ registration_message }} </h5>
        <hr>
        <form action="{% url 'registration_attempt' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="First Name" name="first_name">
                </div>
            </div> <!-- form-group// -->

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Last Name" name="last_name">
                </div>
            </div> <!-- form-group// -->

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="username" name="username">
                </div>
            </div> <!-- form-group// -->

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input class="form-control" placeholder="email address" name="email">
                </div>
            </div> <!-- form-group// -->

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="******" type="password" name="password">
                </div>
            </div> <!-- form-group// -->

            <hr>
            <div>
                <a href="{% url 'index' %}"> I already have a login </a>
            </div>

            <div class="form-group">
                <button class="btn btn-primary login-btn" type="submit">Create New User</button>
            </div> <!-- form-group// -->

        </form>
    </div>

{% endblock %}
